<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MASCOTA FELIZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Planes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled">Mascotas</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <h1> TEAM CODE "EQUIPO 11"</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-2">
        <label for="txtDocumento" class="form-label">Documento</label>
        <input type="text" class="form-control" id="txtDocumento" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-3">
        <label for="txtNombre" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="txtNombre" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-3">
        <label for="txtApellido" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="txtApellido" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-4">
        <label for="txtCiudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="txtCiudad" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-5">
        <label for="txtCorreo" class="form-label">E-mail</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
            value="example@mail.com" required>
          <div class="invalid-feedback">
            Introduzca un E-mail v√°lido
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="txtCelular" class="form-label">Celular</label>
        <input type="text" class="form-control" id="txtCelular" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-3">
        <label for="txtRol" class="form-label">Rol</label>
        <input type="text" class="form-control" id="txtRol" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>



      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrarse</button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="Recursos/funciones.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
