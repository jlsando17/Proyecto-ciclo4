<!doctype html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <button routerLink="../../inicio" class="btn btn-primary" type="submit">Menu</button>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-2">
      <label for="txtTipo" class="form-label">Tipo</label>
      <input type="text" class="form-control" id="txtTipo" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-3">
      <label for="txtNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="txtNombre" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-3">
      <label for="txtDescripcion" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="txtDescripcion" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-4">
      <label for="txtProveedor" class="form-label">Proveedor</label>
      <input type="text" class="form-control" id="txtProveedor" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>

    <div class="col-md-4">
      <label for="txtPrecio" class="form-label">Precio</label>
      <input type="text" class="form-control" id="txtPrecio" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>



    <div class="col-12">
      <button class="btn btn-primary" type="submit">Crear Producto</button>
    </div>
  </form>


  <script type="text/javascript" src="Recursos/funciones.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
