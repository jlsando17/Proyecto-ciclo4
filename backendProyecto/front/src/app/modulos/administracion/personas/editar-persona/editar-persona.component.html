<!doctype html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <button routerLink="../../inicio" class="btn btn-primary" type="submit">Menu</button>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-2">
      <label for="txtDocumento" class="form-label">Documento</label>
      <input type="text" class="form-control" id="txtDocumento" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-3">
      <label for="txtNombre" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="txtNombre" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-3">
      <label for="txtApellido" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="txtApellido" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-4">
      <label for="txtCiudad" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="txtCiudad" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>

    <div class="col-md-4">
      <label for="txtCelular" class="form-label">Celular</label>
      <input type="text" class="form-control" id="txtCelular" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-3">
      <label for="txtRol" class="form-label">Rol</label>
      <input type="text" class="form-control" id="txtRol" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>
    <div class="col-md-5">
      <label for="txtCorreo" class="form-label">E-mail</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
          value="example@mail.com" required>
        <div class="invalid-feedback">
          Introduzca un E-mail válido
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <label for="txtClave" class="form-label">Contraseña</label>
      <input type="text" class="form-control" id="txtClave" required>
      <div class="invalid-feedback">
        Campo requerido
      </div>
    </div>


    <div class="col-12">
      <button class="btn btn-warning" type="submit">Editar Usuario</button>
    </div>
  </form>


  <script type="text/javascript" src="Recursos/funciones.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
